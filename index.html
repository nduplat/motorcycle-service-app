<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blue Dragon Motors AI Assistant</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="assets/images/logo.PNG" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --background: oklch(0.99 0.005 240);
      --foreground: oklch(0.15 0.01 240);
      --card: oklch(0.98 0.005 240);
      --card-foreground: oklch(0.18 0.01 240);
      --popover: oklch(0.99 0.005 240);
      --popover-foreground: oklch(0.15 0.01 240);
      --primary: oklch(0.35 0.08 240);
      --primary-foreground: oklch(0.98 0.005 240);
      --secondary: oklch(0.92 0.01 240);
      --secondary-foreground: oklch(0.25 0.02 240);
      --muted: oklch(0.96 0.005 240);
      --muted-foreground: oklch(0.45 0.01 240);
      --accent: oklch(0.58 0.2 25);
      --accent-foreground: oklch(0.98 0.005 240);
      --destructive: oklch(0.55 0.22 25);
      --destructive-foreground: oklch(0.98 0.005 240);
      --border: oklch(0.90 0.01 240);
      --input: oklch(0.99 0.005 240);
      --ring: oklch(0.35 0.08 240);
    }

    .dark {
      --background: oklch(0.09 0.01 240);
      --foreground: oklch(0.95 0.005 240);
      --card: oklch(0.12 0.015 240);
      --card-foreground: oklch(0.95 0.005 240);
      --popover: oklch(0.12 0.015 240);
      --popover-foreground: oklch(0.95 0.005 240);
      --primary: oklch(0.65 0.12 240);
      --primary-foreground: oklch(0.12 0.015 240);
      --secondary: oklch(0.18 0.02 240);
      --secondary-foreground: oklch(0.85 0.005 240);
      --muted: oklch(0.16 0.015 240);
      --muted-foreground: oklch(0.55 0.01 240);
      --accent: oklch(0.68 0.25 25);
      --accent-foreground: oklch(0.12 0.015 240);
      --destructive: oklch(0.65 0.25 25);
      --destructive-foreground: oklch(0.12 0.015 240);
      --border: oklch(0.22 0.02 240);
      --input: oklch(0.12 0.015 240);
      --ring: oklch(0.65 0.12 240);
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
