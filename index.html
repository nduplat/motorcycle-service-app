<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blue Dragon Motors AI Assistant</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="assets/images/logo.PNG" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --background: oklch(0.99 0.005 240);
      --foreground: oklch(0.15 0.01 240);
      --card: oklch(0.98 0.005 240);
      --card-foreground: oklch(0.18 0.01 240);
      --popover: oklch(0.99 0.005 240);
      --popover-foreground: oklch(0.15 0.01 240);
      --primary: oklch(0.35 0.08 240);
      --primary-foreground: oklch(0.98 0.005 240);
      --secondary: oklch(0.92 0.01 240);
      --secondary-foreground: oklch(0.25 0.02 240);
      --muted: oklch(0.96 0.005 240);
      --muted-foreground: oklch(0.45 0.01 240);
      --accent: oklch(0.58 0.2 25);
      --accent-foreground: oklch(0.98 0.005 240);
      --destructive: oklch(0.55 0.22 25);
      --destructive-foreground: oklch(0.98 0.005 240);
      --border: oklch(0.90 0.01 240);
      --input: oklch(0.99 0.005 240);
      --ring: oklch(0.35 0.08 240);
    }

    .dark {
      --background: oklch(0.09 0.01 240);
      --foreground: oklch(0.95 0.005 240);
      --card: oklch(0.12 0.015 240);
      --card-foreground: oklch(0.95 0.005 240);
      --popover: oklch(0.12 0.015 240);
      --popover-foreground: oklch(0.95 0.005 240);
      --primary: oklch(0.65 0.12 240);
      --primary-foreground: oklch(0.12 0.015 240);
      --secondary: oklch(0.18 0.02 240);
      --secondary-foreground: oklch(0.85 0.005 240);
      --muted: oklch(0.16 0.015 240);
      --muted-foreground: oklch(0.55 0.01 240);
      --accent: oklch(0.68 0.25 25);
      --accent-foreground: oklch(0.12 0.015 240);
      --destructive: oklch(0.65 0.25 25);
      --destructive-foreground: oklch(0.12 0.015 240);
      --border: oklch(0.22 0.02 240);
      --input: oklch(0.12 0.015 240);
      --ring: oklch(0.65 0.12 240);
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: 'var(--border)',
            input: 'var(--input)',
            ring: 'var(--ring)',
            background: 'var(--background)',
            foreground: 'var(--foreground)',
            primary: {
              DEFAULT: 'var(--primary)',
              foreground: 'var(--primary-foreground)',
            },
            secondary: {
              DEFAULT: 'var(--secondary)',
              foreground: 'var(--secondary-foreground)',
            },
            destructive: {
              DEFAULT: 'var(--destructive)',
              foreground: 'var(--destructive-foreground)',
            },
            muted: {
              DEFAULT: 'var(--muted)',
              foreground: 'var(--muted-foreground)',
            },
            accent: {
              DEFAULT: 'var(--accent)',
              foreground: 'var(--accent-foreground)',
            },
            popover: {
              DEFAULT: 'var(--popover)',
              foreground: 'var(--popover-foreground)',
            },
            card: {
              DEFAULT: 'var(--card)',
              foreground: 'var(--card-foreground)',
            },
          },
          borderRadius: {
            lg: `0.75rem`,
            md: `calc(0.75rem - 2px)`,
            sm: `calc(0.75rem - 4px)`,
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
        * {
            @apply border-border;
        }
        body {
            @apply bg-background text-foreground font-sans;
            font-feature-settings: "rlig" 1, "calt" 1;
        }
    }
  </style>
