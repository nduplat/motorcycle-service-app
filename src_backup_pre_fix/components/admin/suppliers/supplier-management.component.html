<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
  <!-- Form Section -->
  <div class="lg:col-span-1">
    <div class="bg-card p-6 rounded-xl border border-border shadow-sm sticky top-8">
      <h2 class="text-xl font-semibold mb-4">{{ formTitle() }}</h2>
      <app-loader *ngIf="isSubmitting()" text="Guardando proveedor..."></app-loader>
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-foreground">Nombre del Proveedor</label>
          <input formControlName="name" placeholder="Ej: Repuestos Veloz" class="mt-1 block w-full px-3 py-2 bg-background border border-border rounded-md text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-foreground">Nombre de Contacto</label>
          <input formControlName="contactName" placeholder="Ej: Carlos Pérez" class="mt-1 block w-full px-3 py-2 bg-background border border-border rounded-md text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-foreground">Email</label>
          <input formControlName="email" type="email" placeholder="contacto@repuestos.com" class="mt-1 block w-full px-3 py-2 bg-background border border-border rounded-md text-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-foreground">Teléfono</label>
          <input formControlName="phone" placeholder="+57..." class="mt-1 block w-full px-3 py-2 bg-background border border-border rounded-md text-sm">
        </div>
         <div>
          <label class="block text-sm font-medium text-foreground">Dirección</label>
          <input formControlName="address" placeholder="Carrera 10 #20-30" class="mt-1 block w-full px-3 py-2 bg-background border border-border rounded-md text-sm">
        </div>
        <div class="flex gap-2 pt-2">
          <button type="submit" [disabled]="isSubmitting()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-primary-foreground bg-primary hover:bg-primary/90 disabled:opacity-50">
            @if(isSubmitting()){
              <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-primary-foreground"></div>
            } @else {
              <span>{{ editingSupplierId() ? 'Actualizar' : 'Guardar' }}</span>
            }
          </button>
          @if(editingSupplierId()) {
            <button type="button" (click)="cancelEdit()" class="w-full py-2 px-4 border border-border rounded-md shadow-sm text-sm font-medium text-foreground bg-card hover:bg-secondary">
              Cancelar
            </button>
          }
        </div>
      </form>
    </div>
  </div>

  <!-- List Section -->
  <div class="lg:col-span-2">
    <div class="bg-card rounded-xl border border-border shadow-sm">
      <div class="p-6">
        <h2 class="text-xl font-semibold">Listado de Proveedores</h2>
      </div>
      <div class="border-t border-border">
        <table class="w-full text-sm text-left text-foreground">
          <thead class="bg-secondary/50">
            <tr>
              <th class="px-6 py-3 font-medium">Nombre</th>
              <th class="px-6 py-3 font-medium">Contacto</th>
              <th class="px-6 py-3 font-medium">Email</th>
              <th class="px-6 py-3 font-medium text-right">Acciones</th>
            </tr>
          </thead>
          <tbody>
            @for(supplier of suppliers(); track supplier.id) {
              <tr class="border-b border-border hover:bg-secondary/50">
                <td class="px-6 py-4 font-medium">{{ supplier.name }}</td>
                <td class="px-6 py-4">{{ supplier.contactName }}</td>
                <td class="px-6 py-4">{{ supplier.email }}</td>
                <td class="px-6 py-4 text-right">
                  <div class="flex gap-2 justify-end">
                    <button (click)="editSupplier(supplier)" class="p-1 text-muted-foreground hover:text-primary">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z" /></svg>
                    </button>
                     <button (click)="deleteSupplier(supplier.id)" class="p-1 text-muted-foreground hover:text-destructive">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                  </div>
                </td>
              </tr>
            } @empty {
              <tr>
                <td colspan="4" class="text-center py-16 text-muted-foreground">No hay proveedores registrados.</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
