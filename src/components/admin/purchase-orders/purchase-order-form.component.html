@if(isLoading()) {
    <app-loader text="'Cargando datos de la orden...'"></app-loader>
} @else {
    <form [formGroup]="poForm" (ngSubmit)="onSubmit()" class="space-y-8">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold">{{ pageTitle() }}</h1>
            <a routerLink="/admin/purchase-orders" class="px-4 py-2 bg-secondary text-secondary-foreground rounded-md font-medium hover:bg-secondary/80 text-sm">
                Volver a la Lista
            </a>
        </div>

        <!-- PO Details -->
        <div class="bg-card p-6 rounded-xl border border-border shadow-sm">
            <h2 class="text-lg font-semibold mb-4">Detalles de la Orden</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-foreground">Proveedor</label>
                    <select formControlName="supplierId" class="mt-1 block w-full px-3 py-2 bg-background border border-border rounded-md text-sm">
                        <option value="" disabled>Selecciona un proveedor</option>
                        @for(sup of supplierService.getSuppliers()(); track sup.id) {
                            <option [value]="sup.id">{{ sup.name }}</option>
                        }
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-foreground">Estado</label>
                     <select formControlName="status" class="mt-1 block w-full px-3 py-2 bg-background border border-border rounded-md text-sm">
                        @for(status of statuses; track status) {
                            <option [value]="status">{{ status }}</option>
                        }
                    </select>
                </div>
            </div>
        </div>

        <!-- Line Items -->
        <div class="bg-card p-6 rounded-xl border border-border shadow-sm">
            <div class="flex justify-between items-center mb-4">
                 <h2 class="text-lg font-semibold">Productos en la Orden</h2>
                 <button type="button" (click)="addItem()" class="px-3 py-1.5 bg-secondary text-secondary-foreground rounded-md font-medium hover:bg-secondary/80 text-sm">Añadir Producto</button>
            </div>
           
            <div formArrayName="items" class="space-y-4">
                @for(item of items.controls; track $index) {
                    <div [formGroupName]="$index" class="grid grid-cols-12 gap-x-4 gap-y-2 items-center bg-secondary/30 p-3 rounded-md">
                        <div class="col-span-12 md:col-span-5">
                            <label class="block text-xs font-medium text-foreground">Producto</label>
                            <select formControlName="productId" class="mt-1 block w-full px-3 py-2 bg-background border border-border rounded-md text-sm">
                                <option value="" disabled>Selecciona un producto</option>
                                @for(p of productService.getProducts()(); track p.id) {
                                    <option [value]="p.id">{{ p.name }} ({{p.brand}})</option>
                                }
                            </select>
                        </div>
                        <div class="col-span-4 md:col-span-2">
                            <label class="block text-xs font-medium text-foreground">Cantidad</label>
                            <input formControlName="qty" type="number" class="mt-1 block w-full px-3 py-2 bg-background border border-border rounded-md text-sm">
                        </div>
                        <div class="col-span-5 md:col-span-3">
                            <label class="block text-xs font-medium text-foreground">Costo Unitario</label>
                            <input formControlName="unitCost" type="number" class="mt-1 block w-full px-3 py-2 bg-background border border-border rounded-md text-sm">
                        </div>
                        <div class="col-span-3 md:col-span-2 text-right self-end">
                            <button type="button" (click)="removeItem($index)" class="p-2 text-muted-foreground hover:text-destructive">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </div>
                }
            </div>
        </div>

        <div class="flex justify-between items-center gap-4">
            <div>
                @if (originalPO?.status === 'ordered') {
                    <button type="button" (click)="receiveOrder()" [disabled]="isSubmitting()" class="px-6 py-2 bg-green-600 text-white rounded-md font-medium hover:bg-green-700 disabled:opacity-50">
                        @if(isSubmitting()){
                            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                        } @else {
                            <span>Procesar Recepción de Stock</span>
                        }
                    </button>
                }
            </div>
            <div class="flex justify-end gap-4">
                <a routerLink="/admin/purchase-orders" class="px-6 py-2 border border-border rounded-md font-medium hover:bg-secondary">Cancelar</a>
                <button type="submit" [disabled]="isSubmitting() || originalPO?.status === 'received'" class="px-6 py-2 bg-primary text-primary-foreground rounded-md font-medium hover:bg-primary/90 disabled:opacity-50">
                    @if(isSubmitting()){
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-primary-foreground"></div>
                    } @else {
                        <span>Guardar Cambios</span>
                    }
                </button>
            </div>
        </div>
    </form>
}
